<div class="container">
    <div class="row align-center" style="margin-top: 200px;">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://th.bing.com/th/id/OIP.daaLhaqSj1HcMOqDcBP5HwHaFw?w=579&h=450&rs=1&pid=ImgDetMain" class="img-fluid">
            </div>
        </div>
        <!-- form -->
        <div class="col-md-6">
            <div class="card">
                <h5> Add customer</h5>
                <div class="row">
                    <form [formGroup]="customerForm">
                        <div class="form-group mb-1">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname"   formControlName="fname"  placeholder="Enter first name">
                            <span style="color:red" *ngIf="fname?.invalid && fname?.touched">*Please enter first name</span>
                        </div>
                          <div class="form-group mb-1">
                              <label for="lname">Last Name</label>
                              <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Enter Last name">
                              <span style="color:red" *ngIf="lname?.invalid && lname?.touched">*Please enter last name</span>

                            </div>
                            <div class="form-group mb-1">
                              <label for="phone number">Phone Number</label>
                              <input type="number" class="form-control" id="phone"  formControlName="phone"  placeholder="Enter phone number">
                              <span style="color:red" *ngIf="phone?.invalid && phone?.touched">*Please enter valid phone number</span>

                            </div>
                            <div class="form-group mb-1">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email"  formControlName="email" placeholder="Enter email">
                              <span style="color:red" *ngIf="email?.invalid && email?.touched">*Please enter valid email</span>

                            </div>
                          <button type="submit" class="btn btn-primary mt-2 " id="add" [disabled]="this.customerForm.invalid" (click)="submitCustomer(this.customerForm.value)">Add Customer</button>
                          <button type="submit" class="btn btn-success mt-2 " routerLink="/customerList">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
